<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Theme Hero Section</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .hero-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 5px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        p {
            font-size: 1.5em;
            font-weight: 300;
        }
        @media (max-width: 768px) {
            .hero {
                background-image: url('https://picsum.photos/800/1200');
            }
        }
        @media (min-width: 769px) {
            .hero {
                background-image: url('https://picsum.photos/1920/1080');
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Simple Celebrations</h1>
            <p>Less is more on your birthday</p>
        </div>
    </div>
</body>
</html>
