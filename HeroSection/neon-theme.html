<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Theme Hero Section</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@300&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .hero-content {
            padding: 30px;
            border-radius: 10px;
            border: 4px solid #0ff;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
        }
        h1 {
            font-family: 'Monoton', cursive;
            font-size: 4em;
            margin-bottom: 15px;
            color: #f0f;
            text-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f;
        }
        p {
            font-size: 1.8em;
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
        @media (max-width: 768px) {
            .hero {
                background-image: url('https://picsum.photos/800/1200');
            }
        }
        @media (min-width: 769px) {
            .hero {
                background-image: url('https://picsum.photos/1920/1080');
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Neon Birthday Blast</h1>
            <p>Light up your special day!</p>
        </div>
    </div>
</body>
</html>
